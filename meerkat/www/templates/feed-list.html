<ion-header-bar class="bar-positive">
	<h1 class="title"> My Feed! </h1>
</ion-header-bar>

<ion-content class="has-header padding" has-tabs="true">
	<div class="card" ng-repeat="item in feed">
		<div class="item item-text-wrap">
			<span>
				{{item.name}}
			</span>
		</div>
	</div>
	<div class="card">
		<div class="item item-text-wrap" ng-show="noData">
			<span>
				No users! :(
			</span>
		</div>
	</div>
</ion-content>
