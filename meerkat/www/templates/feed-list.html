<ion-header-bar class="bar-positive">
	<h1 class="title"> My Feed! </h1>
</ion-header-bar>

<ion-content class="has-header padding" has-tabs="true">
	<div>
		<div> Beacons: :) </div>
		<div class="list">
	        <div class="item" ng-repeat="(key, value) in beacons">
	            <div class="row">
	                <div class="col truncate">
	                    {{value.uuid}}
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    major: {{value.major}}
	                </div>
	                <div class="col">
	                    minor: {{value.minor}}
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    {{value.proximity}}
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</ion-content>
